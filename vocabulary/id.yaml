types:
  - String
  - Number

description: >
  A *unique* value used for identifying a resource. For identifying an
  individual resource, it should be a singular value, but for identifying
  a reference, it **MAY** be an array. For example:


  ```json

  {
    "graph": [ {
      "type": "Movie",
      "href": "/movies/the-matrix",
      "id": "the-matrix",
      "name": "The Matrix",
      "actor": {
        "href": "/movies/the-matrix/actors",
        "id": [ "keanu-reeves", "laurence-fishburne" ]
      }
    } ]
  }

  ```
