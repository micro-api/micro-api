types:
  - Object

description: >
  A container for custom operations to update a resource. Typically, its context
  should be set to `null`. For example:


  ```json

  {
    "@context": {
      "@vocab": "/#",
      "µ": "http://micro-api.org/"
    },
    "µ:operate": {
      "push": [ "foo", "bar" ],
      "pull": "baz"
    }
  }

  ```
